<!DOCTYPE html>
<html lang="ca">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AndTrack: la brúixola d'Andorra</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
      background-color: #0066cc;
      color: white;
      margin: 0;
    }
  </style>
</head>
<body>
  <h1>AndTrack: la brúixola d'Andorra</h1>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-gpx@1.7.0/leaflet-gpx.min.js"></script>
  <script>
    // Inicialitza el mapa
    const map = L.map('map').setView([42.5, 1.5], 12); // Coordenades centrades a Andorra

    // Afegeix un mapa base (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
    }).addTo(map);

    // Carregar i mostrar els tracks GPX
    const track1 = new L.GPX("tracks/ruta1.gpx", { async: true }).addTo(map);
    const track2 = new L.GPX("tracks/ruta2.gpx", { async: true }).addTo(map);
    const track3 = new L.GPX("tracks/ruta3.gpx", { async: true }).addTo(map);

    // Ajusta el mapa per mostrar tots els tracks carregats
    track1.on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    });
    track2.on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    });
    track3.on('loaded', function(e) {
      map.fitBounds(e.target.getBounds());
    });
  </script>
</body>
</html>
